    <script>
// 给const赋值后，不能修改
        const name = 'lpc';
        //name = 'asuka';//会在console报错

// const定义的同时必须赋值
        // const name1;//会在console报错

// const表示指向的对象不能修改，但是可以改变对象内部的属性
        const obj = {
            oName : 'saito asuka',
            oAge : 20,
            oHeight : 160
        }

        console.log(obj);
        obj.oName = 'ikuta erika';
        obj.oAge = 22;
        obj.oHeight = 162;

        console.log(obj);


    </script>
