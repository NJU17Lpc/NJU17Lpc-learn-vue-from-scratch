<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
        <h4>--------------------</h4>

        <cpn>
            <!-- 用来获取子组件中的特定数据 -->
            <template slot-scope="slot">
                <span>{{slot.data.join(' - ')}}</span>
            </template>
        </cpn>

        <h4>--------------------</h4>

        <cpn>
            <template slot-scope="slot">
                <!-- 这个'data'名字可以自己定 -->
                <!-- 主要用于：父组件对子组件的某些展示方式不满意，想做调整，但是还是想要子组件的内容 -->
                <span>{{slot.data.join(' * ')}}</span>
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../vue.js"></script> 
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            components: {
                cpn: {
                    template: "#cpn",
                    data(){
                        return {
                            pLanguages: ['C','java','python','asm']
                        }
                    }
                }
            }
        })
    
    </script>
</body>
</html>
