<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>计数器:{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script src="../vue.js"></script> 
    <script>

        Vue.component('cpn', {
            template: "#cpn",
            data() {
                // 注意组件之间不能相互影响（不共享数据），所用组件必须使用函数返回组件的数据
                // 反正核心就是：组件是要被复用的
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement(){
                    this.counter--;
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            }
        })
    
    </script>
</body>
</html>
