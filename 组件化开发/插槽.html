<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
        <h4>-------------------</h4>
        <cpn><span slot="center">标题</span></cpn>
        <h4>-------------------</h4>
        <cpn><button slot="right">哈哈</button></cpn>
    </div>

    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="center"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
        </div>
    </template>
    <script src="../vue.js"></script> 
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            components: {
                cpn: {
                    template: "#cpn",
                }
            }
        })
    
    </script>
</body>
</html>
