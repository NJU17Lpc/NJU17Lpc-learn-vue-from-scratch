<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}, nanase</h2>
        <!-- v-text这个东西一般不用，因为不够灵活 -->
        <h2 v-text="message"></h2>
        <!-- nanase的文本就被覆盖了 -->
        <h2 v-text="message">, nanase</h2>

    </div>

    <script src="../vue.js"></script> 
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            }
        })
    
    </script>
</body>
</html>
