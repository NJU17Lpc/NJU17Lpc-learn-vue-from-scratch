<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="active">{{message}}</h2>
        <h2 :class="active">{{message}}</h2>

        <!-- 开发时，有的地方需要加上class，有的地方不需要
        比如一个列表，点击谁，就要改变谁的颜色 -->
        <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>
        <!-- 把class内容封装到函数里面 -->
        <h2 :class="getClasses()">{{message}}</h2>

    </div>

    <script src="../vue.js"></script> 
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                active: 'active',
                isActive: true,
                isLine: true
            },
            methods:{
                btnClick: function(){
                    this.isActive = !this.isActive
                },
                getClasses: function(){
                    return {active: this.isActive, line: this.isLine}
                }
            }
        })
    
    </script>
</body>
</html>
