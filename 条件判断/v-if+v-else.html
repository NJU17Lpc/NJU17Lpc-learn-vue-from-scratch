<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-if='isShow'>
            <div>abc</div>
            <div>abc</div>
            <div>abc</div>         
            {{message}}
        </h2>
        <h1 v-else>isShow为false时显示我</h1>
        <h1>--------------------------</h1>
        <!-- 用的不是很多，因为复杂的逻辑不应该用标签，用计算属性更恰当 -->
        <h2 v-if="score>=90">优秀</h2>
        <h2 v-else-if="score>=90">优秀</h2>
        <h2 v-else-if="score>=80">良好</h2>
        <h2 v-else-if="score>=60">及格</h2>
        <h2 v-else>不及格</h2>
        <h5>使用computed再算一遍</h5>
        <h2>{{result}}</h2>

    </div>

    <script src="../vue.js"></script> 
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                isShow: true,
                score: 66
            },
            computed: {
                result(){
                    let resMsg = '';
                    if(this.score>=90){
                        resMsg = '优秀'
                    }else if(this.score>=80){
                        resMsg = '良好'
                    }else if(this.score>=60){
                        resMsg = '及格'
                    }else{
                        resMsg = '不及格'
                    }
                    return resMsg;
                }
            }
        })
    
    </script>
</body>
</html>
