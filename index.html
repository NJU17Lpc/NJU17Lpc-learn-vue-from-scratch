<!DOCTYPE html>

        <div id="app">

        <div id="lpc">

            <h1>funny counter:{{counter}}</h1>
            {{msg}}
            <button @click='addCounter'>+</button>
            <button @click='subCounter'>-</button>

        </div>

        <script type="text/javascript">
            var data = {a:1};
            var vm = new Vue({
                el: '#lpc', 
                data: {
                    counter: 0
                },
                methods: {
                    addCounter: function(){
                        this.counter++
                    },
                    subCounter: function(){
                        this.counter--
                    }
                }
            });

                },

                mounted:function(){

                },

                beforeUpdate:function(){

                },

                updated:function(){

              });
